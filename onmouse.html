<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="onmouse.css">

    <title>Document</title>
</head>
<body>
    
    <div class="box">
        <h1>Onmouse</h1>

        <img onmouseover="big(this)" onmouseout="normal(this)" class="img1" src="img1.jpg">
        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" class="img2" src="img2.webp">


    </div>

    <script>
        function big(x) {
         x.style.height = "100px";
          x.style.width = "100px";
        }
        
        function normal(x) {
          x.style.height = "200px";
         x.style.width = "200px";
        }

        function bigImg(x) {
         x.style.height = "200px";
          x.style.width = "200px";
        }
        
        function normalImg(x) {
          x.style.height = "100px";
         x.style.width = "100px";
        }
        </script>
</body>
</html>
